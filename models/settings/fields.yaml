fields:
    days_before:
        label: Event Window Before
        type: dropdown
        span: left
        comment: Period in years for event repetition to be pre-calculated
        default: 1
        options:
            1 year: 1 year (default)
            2 years: 2 years
            3 years: 3 years
            4 years: 4 years
            5 years: 5 years
            6 years: 6 years
            7 years: 7 years
            8 years: 8 years
            9 years: 9 years
            10 years: 10 years

    days_after:
        label: Event Window After
        type: dropdown
        span: left
        comment: Period in years for event repetition to be pre-calculated
        default: 2
        options:
            1 year: 1 year
            2 years: 2 years (default)
            3 years: 3 years
            4 years: 4 years
            5 years: 5 years
            6 years: 6 years
            7 years: 7 years
            8 years: 8 years
            9 years: 9 years
            10 years: 10 years

    default_event_time_from:
        label: Default Event Time From
        span: left
        type: datepicker
        mode: time
        format: H:i
        default: 9:00

    default_event_time_to:
        label: Default Event Time To
        span: left
        type: datepicker
        mode: time
        format: H:i
        default: 10:00
